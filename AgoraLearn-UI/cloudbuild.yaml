steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'AgoraLearn-UI'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/agoralearn-ui:$COMMIT_SHA', '.']
  
  # 2. Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/agoralearn-ui:$COMMIT_SHA']
  
  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'agoralearn-ui'
      - '--image'
      - 'gcr.io/$PROJECT_ID/agoralearn-ui:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      # OPTIONAL: Build-time args for frontend if passing Public API URL
      # - '--set-env-vars'
      # - 'NEXT_PUBLIC_API_URL=https://agoralearn-backend-xyz.run.app'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/agoralearn-ui:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
