<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AgoraLearn â€” Page QA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root{
        --bg-color: #000000;
        --text-color: #ffffff;
        --accent-color: #6366f1; /* Indigo-500 */
        --accent-hover: #4f46e5; /* Indigo-600 */
        --bubble-user: #4f46e5;
        --bubble-assistant: rgba(255,255,255,0.05);
        --border-color: rgba(255,255,255,0.1);
      }
      html,body{height:100%;margin:0;font-family:Inter,Segoe UI,system-ui,Arial;color:var(--text-color)}
      body{
        background: var(--bg-color);
        width:420px;
        height:600px;
        box-sizing:border-box;
        display:flex;
        flex-direction:column;
      }

      .header{
        display:flex;
        align-items:center;
        justify-content: space-between;
        padding:16px;
        border-bottom:1px solid var(--border-color);
        background: rgba(255,255,255,0.02);
        backdrop-filter: blur(10px);
      }
      .brand{font-weight:600;color:#fff;font-size:16px; display: flex; align-items: center; gap: 8px;}
      .brand svg { width: 20px; height: 20px; color: var(--accent-color); }

      .messages {
        flex:1;
        overflow-y:auto;
        padding:16px;
        display:flex;
        flex-direction:column;
        gap:16px;
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.2) transparent;
      }
      .bubble {
        max-width:85%;
        padding:12px 16px;
        border-radius:16px;
        font-size: 14px;
        line-height:1.5;
        word-wrap: break-word;
      }
      .bubble.assistant{ 
        align-self:flex-start; 
        background:var(--bubble-assistant); 
        border: 1px solid var(--border-color);
        border-top-left-radius: 4px;
      }
      .bubble.user{ 
        align-self:flex-end; 
        background:var(--bubble-user); 
        color:#fff; 
        border-top-right-radius: 4px;
      }

      .input-area {
        padding:16px;
        border-top:1px solid var(--border-color);
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(20px);
      }

      .input-bar {
        display:flex;
        gap:8px;
        align-items:center;
      }

      .text-input {
        flex:1;
        border-radius:24px;
        padding:12px 16px;
        border:1px solid var(--border-color);
        background: rgba(255,255,255,0.05);
        color:#fff;
        outline:none;
        font-size:14px;
        transition: all 0.2s;
      }
      .text-input:focus {
        border-color: var(--accent-color);
        background: rgba(255,255,255,0.1);
      }

      .btn-icon {
        background: transparent;
        border: none;
        color: #9ca3af;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .btn-icon:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
      }
      .btn-icon.active {
        color: var(--accent-color);
        background: rgba(99, 102, 241, 0.1);
      }
      .btn-icon.recording {
        color: #ef4444;
        background: rgba(239, 68, 68, 0.1);
        animation: pulse 1.5s infinite;
      }
      .btn-icon.voice-mode {
        color: var(--accent-color);
        background: rgba(99, 102, 241, 0.2);
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
        70% { box-shadow: 0 0 0 6px rgba(239, 68, 68, 0); }
        100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
      }

      .status {
        font-size:11px;
        color: #6b7280;
        margin-top: 8px;
        text-align: center;
        height: 16px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="brand">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
        AgoraLearn AI
      </div>
    </div>

    <div id="messages" class="messages" aria-live="polite">
      <div class="bubble assistant">Hello! I'm here to help you with this page. Ask me anything.</div>
    </div>

    <div class="input-area">
      <div class="input-bar">
        <input type="text" id="question" class="text-input" placeholder="Ask a question..." autocomplete="off" />
        
        <!-- Mic Button -->
        <button id="micBtn" class="btn-icon" title="Voice Input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
        </button>

        <!-- Headphones Button (Voice Mode) -->
        <button id="voiceModeBtn" class="btn-icon" title="Voice Mode">
          <svg id="headphoneIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 14v3a4 4 0 0 0 4 4h10a4 4 0 0 0 4-4v-3"/><path d="M21 10v-1a9 9 0 0 0-9-9 9 9 0 0 0-9 9v1"/><path d="M12 12v3"/></svg>
          <svg id="waveIcon" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v4"/></svg>
        </button>

        <!-- Send Button -->
        <button id="askBtn" class="btn-icon active" title="Send">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <!-- KaTeX (local files required) -->
    <link rel="stylesheet" href="katex.min.css">
    <script src="katex.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
